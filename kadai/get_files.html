  <title>リポジトリからファイルを取得するには？ - git 逆引きレシピ</title>
</head>
<body>
<h1>リポジトリからファイルを取得するには？</h1>
<p>最新のソースコードを取得する</p>
<p>前提：自分の作業環境(リポジトリ)がない</p>
<p class="command">git clone xxxxx</p>

<p>前提：共有リポジトリ（origin）からcloneされている</p>
<p class="command">git pull</p>
<p>備考：.git/configに記載されている複製元リポジトリURL([remote "origin"]内のurl)を用いてファイルを取得する。</p>

</body>
</html>
