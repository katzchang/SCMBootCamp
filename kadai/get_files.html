<h1>リポジトリからファイルを取得するには？</h1>
<p>最新のソースコードを取得する</p>
<p>コマンド：git pull</p>
<p>前提：共有リポジトリ（origin）からcloneされている</p>
<p>コマンド：git xxx xxxxx xxxx</p>
<p>備考：.gt/configに記載されている複製元リポジトリURL([remote "origin"]内のurl)を用いてファイルを取得する。</p>
