<body>
<h1>ローカルのコミットを捨てるには？</h1>
<p>add/commitしたけど、やっぱりoriginに戻したい</p>
<p>前提：ローカルで修正をコミットしている</p>
<p>origin から FETCH_HEAD をとってきて上書きする </p>
<p class="command">git checkout FETCH_HEAD -- hoge.html</p>
<p>備考：$ git checkout F ← ここまで打ってTAB押すと補完してくれます。 </p>
</body>
