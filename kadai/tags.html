<h1>タグをつけるには？</h1>
<p>現在のコミットにタグをつける</p>
<p>前提：必要なファイルがコミットされている</p>
<p class="command">git tag TAG_NAME</p>
<h1>タグの一覧をみるには？</h1>
<p>現在のコミットにタグをつける</p>
<p>前提：必要なファイルがコミットされている</p>
<p class="command">git tag</p>
<p>備考：-l PATTERN で絞込みができる</p>
</body>
