<body>
<h1>修正をアップするには？</h1>
<p>作業中のファイルを他の人と共有するには？</p>
<p>前提：共有リポジトリ（origin）からcloneされていて、ローカルはmasterブランチで作業している</p>

<p class="command">git add upload_changes.html</p>
<p>指定したファイルをコミットの対象にする。</p>
<p class="command">git commit -m "comment."</p>
<p>addされたファイルをコミットする。</p>
<p class="command">コマンド：git push origin master</p>
<p>コミットされたファイルを共有リポジトリに反映する。</p>

</body>
</html>
