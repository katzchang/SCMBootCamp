  <title>リビジョン間の差分を確認するには？ - git 逆引きレシピ</title>
</head>
<body>
<h1>リビジョン間の差分を確認するには？</h1>
<p>過去バージョンと比較したり、pullする前にoriginと比較したいとか</p>
<p></p>
<p class="command">git diff HEAD </p>
<p>現在の手元のファイルとリポジトリを比べる</p>
<p></p>
<p class="command">git diff e43c9..58d2b index.html</p>
<p>過去バージョンとの比較は、ハッシュ値を指定する</p>
<p></p>
<p class="command">git diff --cached </p>
<p>コミット済みのもの(インデックス)とリポジトリを比べる</p>
<p></p>
<p>備考：ハッシュ値は $ gitk --all などで、調べよう。</p>
<p></p>
</body>
</html>
