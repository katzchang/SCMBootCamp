<h1>無視したいファイルやディレクトリを指定するには？</h1>

<h2>.gitignore ファイルを作る</h2>
<p>.gitignore 例：</p>
<pre>*.annot
*.cmo
*.cma
*.cmi
*.a
*.o
*.cmx
*.cmxs
*.cmxa</pre>
<p>参考: <a href="https://github.com/github/gitignore">https://github.com/github/gitignore</a>
